<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- linkando a minha pagina de estilos do css -->
  <link rel="stylesheet" href="estilo_login.css">
</head>
<body class="container_log">
  <!-- div container de todo o conteudo do body -->
  <div class="log">
      <h1>Login</h1>
      <!-- placeholder faz com que apareça campos pre definidos dentro do input -->
      <input class="nam "type="text" placeholder="Nome de Usuário" >
      <!-- utilizando dois br para ter um espaçamento melhor -->
      <br><br>
      <!-- password faz com que os campos digitados não apareçam na tela -->
      <input class="pass" type="password" placeholder="Senha">
      <br><br>
      <button class="bnt_ent"> Entrar </button>
      <br>
      <a class="cad" href="form_cadastro.html">Cadastre-se</a>
  </div>
  <script type="text/javascript" src="javascripts_tela.js"></script>
</body>
</html>
