<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body class="container_form">     
    <!-- div container de todo o conteudo do body -->
    <div class="form_Login">
        <form action="">
            <div>
                <h3>Dados de Login</h3>
                <!-- placeholder faz com que apareça campos pre definidos dentro do input -->
                <!-- requerid avisa os campos que não foram preenchidos -->
                <label for="cpf">CPF</label>
                <input type="text" name="cpf"placeholder="000.000.000-00" required>                
                <!-- utilizando dois br para ter um espaçamento melhor -->
                <br><br>
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" required>
                <label for="confirma_e-mail">Confirmar E-mail</label>
                <input type="text" name="confirma_e-mail" required>
                <br><br>
                <label for="senha">Senha</label>
                <input type="password" name="senha" required> 
                <label for="senha">Confirmar Senha</label>               
                <input type="password" name="confirma_senha" required>                
    
            </div>
            <br><br>

            <div>
                <h3>Dados de Contato</h3>
                <label for="nome">Nome</label>
                <input type="text" name="nome" required>   
                <label for="sobrenome">Sobrenome</label>             
                <input type="text" name="sobrenome" required>
                <br><br>
                <label for="data_nas">Data de Nascimento</label>
                <input type="date" name="data_nas" required>
                <label for="rg">RG</label>                
                <input type="text" name="rg" required>
                <label for="sexo">Sexo</label>
                <select name="sexo" required>
                    <option value="">Escolha o sexo</option>
                    <option value="Masculin">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>   
                <br><br>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="campo_cep" required>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="campo_endereco" required>
                <label for="num_endereco">N°</label>
                <input type="text" name="num_endereco" required>
                <br><br>
                <label for="bairro_endereco">Bairro</label>
                <input type="text" name="bairro_endereco" id="campo_bairro" required>
                <label for="complemento_endereco">Complemento</label>
                <input type="text" name="complemento_endereco" required>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="campo_cidade" required>
                <br><br>

                <label for="estado">Estado</label>
                <select name="estado" required id="campo_estado">
                    <option value="">Escolha o Estado</option>
                    <option value="acre">AC</option>
                    <option value="alagoas">AL</option>
                    <option value="amapa">AP</option>
                    <option value="amazonas">AM</option>
                    <option value="bahia">BA</option>
                    <option value="ceara">CE</option>
                    <option value="distrito_federal">DF</option>
                    <option value="espirito_santo">ES</option>
                    <option value="goias">GO</option>
                    <option value="maranhao">MA</option>
                    <option value="mato_grosso">MT</option>
                    <option value="mato_grosso_do_Sul">MS</option>
                    <option value="minas_gerais">MG</option>
                    <option value="para">PA</option>
                    <option value="paraiba">PB</option>
                    <option value="parana">PR</option>
                    <option value="pernambuco">PE</option>
                    <option value="piaui">PI</option>
                    <option value="rio_de_janeiro">RJ</option>
                    <option value="rio_grande_do-norte">RN</option>
                    <option value="rio_grande_do_sul">RS</option>
                    <option value="rondonia">RO</option>
                    <option value="roraima">RR</option>
                    <option value="santa_catarina">SC</option>
                    <option value="são_paulo">SP</option>
                    <option value="sergipe">SE</option>
                    <option value="tocantins">TO</option>
                    
                </select>




                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" required>
                

            </div>
            <!-- password faz com que os campos digitados não apareçam na tela -->
            <button class="bnt_ent"> Enviar </button>
        </form>
    </div>    
</body>
</html>
